<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script>
    
    <!-- Script references -->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="dataSets.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    
  </head>

  <body>
    <div class="wrapper">
      <div id="canvascontainer" class="Canvas">
        <!-- Script references -->
        <script src="sketch.js"></script>
        <div class="TextContainer">
          <div class="Text">Doomsday Algorithm</div>
          <div class="Text2">Find the weekday for any date in the gregorian calendar.</div>
          <div class="Grey-Line">

          </div>
        </div>

        <div class="FinalDateContainer">
          <div class="FinalDateText" id="FinalDateTextID"></div>
          <div class="FinalDayText" id="FinalDayTextID"></div>
        </div>
        
        <div class="buttonContainer">
          <button id="FindDoomsdayButton" class="Button1" type="button">Generate</button> 
        </div>

        <div class="dateInput">
          <form>
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="DD/MM/YYYY" autocomplete="off">
          </form>
        </div>

        <div class="noteContainer">
          <div class="NoteText">Note: Dates before the 1600s wont be entirely accurate as the julian calendar was still widely in use.</div>
        </div>
      </div>
    </div>
  </body>
</html>
